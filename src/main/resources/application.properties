spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
#spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.cache.region.factory_class=com.proper.enterprise.platform.cache.ehcache.EhCacheRegionFactory
#spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
#spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.cache.ehcache.config=classpath*:conf/cache/ehcache/ehcache.xml
spring.profiles.active=dev
spring.jpa.generate-ddl=true

database.type=H2
database.url=jdbc:h2:~/data/h2/pep_dev;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE;MVCC=TRUE
database.username=sa
database.password=

database.autoCommit=false
database.liquibase.profile=dev
database.maxPoolSize=2

hibernate.hbm2ddl.auto=create-drop